<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .todo-container {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
      padding: 2.5rem 2rem 1.5rem 2rem;
      margin-top: 3rem;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .todo-title {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 600;
      color: #f7971e;
    }
    .btn-primary, .btn-success {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: box-shadow 0.2s;
    }
    .btn-primary:hover, .btn-success:hover {
      box-shadow: 0 2px 8px rgba(247,151,30,0.15);
      color: #fff;
    }
    .list-group-item {
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-shadow: 0 1px 4px rgba(31,38,135,0.05);
      transition: transform 0.12s;
    }
    .list-group-item:hover {
      transform: scale(1.02);
      background: #fffbe7;
    }
    .edit-btn {
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      border: none;
      font-weight: 600;
    }
    .edit-btn:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      color: #fff;
    }
    .badge.bg-secondary {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    @media (max-width: 600px) {
      .todo-container {
        padding: 1rem 0.5rem 1rem 0.5rem;
        margin-top: 1.5rem;
      }
      .todo-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="todo-title">Todo List</div>
    <form id="todoForm" class="mb-4">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" required placeholder="Enter task title">
      </div>
      <div class="mb-3">
        <label for="taskDesc" class="form-label">Description</label>
        <textarea class="form-control" id="taskDesc" rows="2" required placeholder="Describe your task"></textarea>
      </div>
      <div class="mb-3">
        <label for="taskDeadline" class="form-label">Deadline</label>
        <input type="date" class="form-control" id="taskDeadline" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>
    <ul class="list-group" id="taskList"></ul>
  </div>
  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTaskName" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="editTaskName" required>
            </div>
            <div class="mb-3">
              <label for="editTaskDesc" class="form-label">Description</label>
              <textarea class="form-control" id="editTaskDesc" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editTaskDeadline" class="form-label">Deadline</label>
              <input type="date" class="form-control" id="editTaskDeadline" required>
            </div>
            <input type="hidden" id="editTaskIndex">
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="main.js"></script>
</body>
</html>
